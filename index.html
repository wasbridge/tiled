<!DOCTYPE html>
<html>
  <head>
    <script src="js/tiles.js"></script>    
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

  <body>
    <div class="container">
        <canvas id="tiles"></canvas>
    </div>
    <div class="controller">
      <div class="dpad">
        <div class="dpad-up"></div>
        <div class="dpad-left"></div>
        <div class="dpad-right"></div>
        <div class="dpad-down"></div>
      </div>
      <div class="expanding"></div>
      <div class="push-button a-button">
        <span class="push-button-text">A</span>
      </div>
      <div class="push-button b-button">
        <span class="push-button-text">B</span>
      </div>
    </div>
  </body>

  <script src="js/game.js"></script>
</html>
